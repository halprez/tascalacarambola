<!DOCTYPE html>
<html>
<head>
    <title>http://localhost:1313/de/menu/</title>
    <link rel="canonical" href="http://localhost:1313/de/menu/"/>
    <meta name="robots" content="noindex">
    <meta charset="utf-8"/>
    <noscript>
        <meta http-equiv="refresh" content="0; url=http://localhost:1313/de/menu/"/>
    </noscript>
    <script>
      ;(function () {
        
        if (window.location.pathname !== '/' && window.location.pathname !== '/menu/' ) {
          window.location.replace('http:\/\/localhost:1313\/de\/menu\/')
          return
        } 

        var getFirstBrowserLanguage = function () {
          var nav = window.navigator,
          browserLanguagePropertyKeys = ['language', 'browserLanguage', 'systemLanguage', 'userLanguage'],i,language

          if (Array.isArray(nav.languages)) {
            for (i = 0; i < nav.languages.length; i++) {
              language = nav.languages[i]
              if (language && language.length) {
                return language
              }
            }
          }
          for (i = 0; i < browserLanguagePropertyKeys.length; i++) {
            language = nav[browserLanguagePropertyKeys[i]]
            if (language && language.length) {
              return language
            }
          }
          return 'en'
        }

        var preferLang = getFirstBrowserLanguage()

        if (preferLang.indexOf('en') !== -1) {
            window.location.replace('/en'.concat (window.location.pathname))
        } else if (preferLang.indexOf('de') !== -1) {
            window.location.replace('/de'.concat (window.location.pathname))
        } else {
            window.location.replace('/es'.concat (window.location.pathname))
        }
    })()
    </script>
</head>
<body>
<h1>Redireccion</h1>
<p>Deberia redirigir automaticamente, de lo contrario  <a href="http://localhost:1313/de/menu/">click here</a>.</p>
</body>
</html>
