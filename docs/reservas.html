    <style>
        /* Iframe container styles */
        .iframe-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 60px);
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Fallback message */
        .iframe-fallback {
            display: none;
            padding: 40px 20px;
            text-align: center;
            background-color: var(--background-secondary);
            border-radius: 8px;
            margin: 20px;
        }

        .iframe-fallback h2 {
            margin-bottom: 20px;
        }

        .iframe-fallback a {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--color-variant);
            color: var(--background);
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            margin-top: 20px;
        }

        .iframe-fallback a:hover {
            opacity: 0.8;
        }

        /* Loading spinner */
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .spinner {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--color-variant);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hide content div for iframe page */
        .content {
            padding: 0 !important;
            margin: 0 !important;
        }

        .post {
            margin: 0 !important;
            padding: 0 !important;
        }
    </style>
</head>

<body>

                        La Carambola

                <span class="header__right">

                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>

        <!-- Floating Logo -->

        <!-- Main Content -->
        <div class="content">

                    </div>
                    <iframe
                        id="reservas-iframe"
                        src=""
                        title="Sistema de Reservas"
                        allow="geolocation; payment"
                        loading="eager">
                    </iframe>
                </div>

                <!-- Fallback for when iframe is blocked -->
                <div class="iframe-fallback" id="iframe-fallback">
                    <h2 data-i18n="reservations">Reservas</h2>
                    <p>No podemos mostrar el sistema de reservas aquí.</p>
                    <p>Por favor, visita nuestra página de reservas directamente:</p>
                    <a id="fallback-link" href="https://reservas.tascalacarambola.com" target="_blank" rel="noopener noreferrer">
                        Ir a Reservas →
                    </a>
                </div>
            </main>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
    <script>
        // Function to update iframe URL with current language
        function updateIframeLanguage() {
            const iframe = document.getElementById('reservas-iframe');
            const fallbackLink = document.getElementById('fallback-link');
            const currentLang = localStorage.getItem('selectedLanguage') || 'es';
            const baseUrl = 'https://reservas.tascalacarambola.com';
            const urlWithLang = `${baseUrl}?lang=${currentLang}`;

            // Set iframe src with language parameter
            iframe.src = urlWithLang;

            // Also update fallback link
            if (fallbackLink) {
                fallbackLink.href = urlWithLang;
            }
        }

        // Set initial iframe URL
        updateIframeLanguage();

        // Update iframe when language changes
        const originalOnLanguageChange = window.onLanguageChange;
        window.onLanguageChange = function(lang) {
            if (originalOnLanguageChange) {
                originalOnLanguageChange(lang);
            }
            updateIframeLanguage();
        };

        // Check if iframe loads successfully
        const iframe = document.getElementById('reservas-iframe');
        const fallback = document.getElementById('iframe-fallback');
        const spinner = document.querySelector('.loading-spinner');

        let iframeLoaded = false;

        iframe.addEventListener('load', function() {
            iframeLoaded = true;
            spinner.style.display = 'none';
        });

        // If iframe doesn't load in 5 seconds, show fallback
        setTimeout(function() {
            if (!iframeLoaded) {
                spinner.style.display = 'none';
                fallback.style.display = 'block';
                iframe.style.display = 'none';
            }
        }, 5000);

        // Try to detect if iframe is blocked
        iframe.addEventListener('error', function() {
            spinner.style.display = 'none';
            fallback.style.display = 'block';
            iframe.style.display = 'none';
        });
    </script>
